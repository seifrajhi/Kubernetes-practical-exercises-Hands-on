version: "3.7"

services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - BACKEND_HOSTNAME=backend
    depends_on:
      - backend
    ports:
      - 5000:5000
    networks:
      - flaskapp
  
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - flaskapp

networks:
  flaskapp:
